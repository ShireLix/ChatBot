<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            LevChat
        </div>
        <div id="chatbox" class="chatbox">
            <p><b>LevChat:</b> Üdvözöllek! Miben segíthetek?</p>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Írj valamit..." autocomplete="off">
            <button onclick="getResponse()">Küldés</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
